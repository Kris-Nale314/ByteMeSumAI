<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <!-- Definitions for gradients and filters -->
  <defs>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="2" dy="3" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
    
    <linearGradient id="pacmanGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2196F3"/>
      <stop offset="100%" stop-color="#1565C0"/>
    </linearGradient>
    
    <linearGradient id="documentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFCC80"/>
      <stop offset="100%" stop-color="#FF9800"/>
    </linearGradient>
    
    <linearGradient id="bytesGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF9800"/>
      <stop offset="100%" stop-color="#F57C00"/>
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1565C0"/>
      <stop offset="100%" stop-color="#FF9800"/>
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="250" cy="250" r="200" fill="#F1F8FF" filter="url(#shadow)"/>
  
  <!-- Pac-Man as Funnel Opening Upward -->
  <path d="M250 320 L140 200 A150 150 0 0 1 360 200 Z" fill="url(#pacmanGradient)" filter="url(#shadow)"/>
  
  <!-- Eyes -->
  <circle cx="210" cy="240" r="10" fill="white"/>
  <circle cx="290" cy="240" r="10" fill="white"/>
  
  <!-- Documents Floating Down Into Pac-Man -->
  <g transform="translate(250, 100) rotate(180) scale(0.6)">
    <rect x="-50" y="-60" width="100" height="130" rx="10" fill="url(#documentGradient)" stroke="#E65100" stroke-width="2" filter="url(#shadow)"/>
    <!-- Document Lines -->
    <line x1="-30" y1="-30" x2="50" y2="-30" stroke="#FFF3E0" stroke-width="3"/>
    <line x1="-30" y1="-10" x2="50" y2="-10" stroke="#FFF3E0" stroke-width="3"/>
    <line x1="-30" y1="10" x2="50" y2="10" stroke="#FFF3E0" stroke-width="3"/>
    <line x1="-30" y1="30" x2="50" y2="30" stroke="#FFF3E0" stroke-width="3"/>
    <line x1="-30" y1="50" x2="30" y2="50" stroke="#FFF3E0" stroke-width="3"/>
  </g>
  
  <!-- Smaller Documents Floating Down (Left) -->
  <g transform="translate(180, 150) rotate(165) scale(0.4)">
    <rect x="-50" y="-60" width="100" height="130" rx="10" fill="url(#documentGradient)" stroke="#E65100" stroke-width="2" filter="url(#shadow)"/>
    <line x1="-30" y1="-30" x2="50" y2="-30" stroke="#FFF3E0" stroke-width="3"/>
    <line x1="-30" y1="-10" x2="50" y2="-10" stroke="#FFF3E0" stroke-width="3"/>
    <line x1="-30" y1="10" x2="50" y2="10" stroke="#FFF3E0" stroke-width="3"/>
    <line x1="-30" y1="30" x2="50" y2="30" stroke="#FFF3E0" stroke-width="3"/>
    <line x1="-30" y1="50" x2="30" y2="50" stroke="#FFF3E0" stroke-width="3"/>
  </g>
  
  <!-- Smaller Documents Floating Down (Right) -->
  <g transform="translate(320, 150) rotate(195) scale(0.4)">
    <rect x="-50" y="-60" width="100" height="130" rx="10" fill="url(#documentGradient)" stroke="#E65100" stroke-width="2" filter="url(#shadow)"/>
    <line x1="-30" y1="-30" x2="50" y2="-30" stroke="#FFF3E0" stroke-width="3"/>
    <line x1="-30" y1="-10" x2="50" y2="-10" stroke="#FFF3E0" stroke-width="3"/>
    <line x1="-30" y1="10" x2="50" y2="10" stroke="#FFF3E0" stroke-width="3"/>
    <line x1="-30" y1="30" x2="50" y2="30" stroke="#FFF3E0" stroke-width="3"/>
    <line x1="-30" y1="50" x2="30" y2="50" stroke="#FFF3E0" stroke-width="3"/>
  </g>
  
  <!-- Byte Particles being processed -->
  <rect x="230" y="290" width="12" height="12" rx="2" fill="#FF9800" filter="url(#shadow)"/>
  <rect x="255" y="290" width="12" height="12" rx="2" fill="#FF9800" filter="url(#shadow)"/>
  <rect x="280" y="290" width="12" height="12" rx="2" fill="#FF9800" filter="url(#shadow)"/>
  <rect x="205" y="290" width="12" height="12" rx="2" fill="#FF9800" filter="url(#shadow)"/>
  
  <!-- Processed Document Coming Out Below -->
  <g transform="translate(250, 370) rotate(0) scale(0.5)">
    <rect x="-50" y="-60" width="100" height="130" rx="10" fill="url(#bytesGradient)" stroke="#E65100" stroke-width="2" filter="url(#shadow)"/>
    <line x1="-30" y1="-30" x2="30" y2="-30" stroke="#FFF3E0" stroke-width="3"/>
    <line x1="-30" y1="-10" x2="20" y2="-10" stroke="#FFF3E0" stroke-width="3"/>
    <line x1="-30" y1="10" x2="15" y2="10" stroke="#FFF3E0" stroke-width="3"/>
  </g>
  
  <!-- Company Name -->
  <text x="250" y="440" font-family="Segoe UI, Arial, sans-serif" font-size="35" font-weight="bold" text-anchor="middle" fill="#0A2E5C">ByteMeSumAI</text>
</svg>