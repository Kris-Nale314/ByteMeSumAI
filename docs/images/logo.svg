<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Background - subtle tech grid -->
  <rect width="400" height="300" fill="#f8f9fa" />
  <path d="M0 50 L400 50 M0 100 L400 100 M0 150 L400 150 M0 200 L400 200 M0 250 L400 250 M50 0 L50 300 M100 0 L100 300 M150 0 L150 300 M200 0 L200 300 M250 0 L250 300 M300 0 L300 300 M350 0 L350 300" stroke="#e9ecef" stroke-width="1" />
  
  <!-- Main PacMan shape - with AI/document twist - mouth facing right now -->
  <g transform="translate(200, 150) scale(1.2)">
    <!-- PacMan body with gradient - flipped direction -->
    <path d="M60 -60 A85 85 0 1 0 60 60 L0 0 Z" fill="url(#pacman-gradient)" />
    
    <!-- Brain/circuit patterns inside PacMan -->
    <path d="M50 -40 L30 -40 M50 -20 L20 -20 M50 0 L10 0 M50 20 L20 20 M50 40 L30 40" 
          stroke="#0066cc" stroke-width="3" stroke-linecap="round" />
    <path d="M40 -30 L40 30 M25 -25 L25 25" 
          stroke="#0066cc" stroke-width="3" stroke-linecap="round" />
    
    <!-- Document/text bits being eaten -->
    <g transform="translate(-60, 0)">
      <rect x="5" y="-25" width="40" height="10" rx="2" fill="#2d7ff9" />
      <rect x="5" y="-10" width="30" height="10" rx="2" fill="#2d7ff9" />
      <rect x="5" y="5" width="35" height="10" rx="2" fill="#2d7ff9" />
      <rect x="5" y="20" width="25" height="10" rx="2" fill="#2d7ff9" />
    </g>
    
    <!-- Eye with tech feeling -->
    <circle cx="25" cy="-25" r="10" fill="white" />
    <circle cx="25" cy="-25" r="5" fill="#0033cc" />
    <circle cx="28" cy="-28" r="2" fill="white" />
  </g>
  
  <!-- Text for ByteMeSumAI - now in orange -->
  <g transform="translate(200, 235)">
    <text text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="28" fill="#FF6600">
      <tspan x="0" y="0">ByteMeSumAI</tspan>
    </text>
  </g>
  
  <!-- Binary/data particles floating around -->
  <g fill="#0066cc" opacity="0.7">
    <circle cx="90" cy="70" r="4" />
    <circle cx="120" cy="40" r="3" />
    <circle cx="150" cy="85" r="5" />
    <circle cx="280" cy="60" r="4" />
    <circle cx="310" cy="90" r="3" />
    <circle cx="270" cy="120" r="5" />
  </g>
  
  <!-- Definitions -->
  <defs>
    <linearGradient id="pacman-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0066cc" />
      <stop offset="100%" stop-color="#2d7ff9" />
    </linearGradient>
  </defs>
</svg>