<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 680">
  <!-- Background -->
  <rect width="800" height="680" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Advanced Summarization Workflow</text>
  
  <!-- Document Input -->
  <rect x="50" y="80" width="120" height="60" fill="#e3f2fd" stroke="#2196f3" stroke-width="2" rx="5" ry="5"/>
  <text x="110" y="110" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Document</text>
  <text x="110" y="130" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Input</text>
  
  <!-- Phase 1: Boundary Detection -->
  <rect x="240" y="80" width="320" height="80" fill="#f5f5f5" stroke="#9e9e9e" stroke-width="2" rx="5" ry="5"/>
  <text x="400" y="100" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Phase 1: Boundary Detection</text>
  
  <rect x="260" y="110" width="130" height="40" fill="#ffebee" stroke="#f44336" stroke-width="2" rx="5" ry="5"/>
  <text x="325" y="135" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Detect Section Headers</text>
  
  <rect x="410" y="110" width="130" height="40" fill="#fff8e1" stroke="#ffc107" stroke-width="2" rx="5" ry="5"/>
  <text x="475" y="135" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Identify Format Shifts</text>
  
  <!-- Arrow from Input to Phase 1 -->
  <path d="M170 110 L240 110" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Phase 2: Intelligent Chunking -->
  <rect x="240" y="180" width="320" height="140" fill="#f5f5f5" stroke="#9e9e9e" stroke-width="2" rx="5" ry="5"/>
  <text x="400" y="200" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Phase 2: Intelligent Chunking</text>
  
  <rect x="260" y="220" width="130" height="40" fill="#e8f5e9" stroke="#4caf50" stroke-width="2" rx="5" ry="5"/>
  <text x="325" y="245" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Boundary-Aware Chunking</text>
  
  <rect x="410" y="220" width="130" height="40" fill="#e8f5e9" stroke="#4caf50" stroke-width="2" rx="5" ry="5"/>
  <text x="475" y="245" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Sentence Preservation</text>
  
  <!-- Document chunks - output of Phase 2 -->
  <rect x="290" y="270" width="70" height="30" fill="#e0f2f1" stroke="#009688" stroke-width="1" rx="3" ry="3"/>
  <text x="325" y="290" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Chunk 1</text>
  
  <rect x="365" y="270" width="70" height="30" fill="#e0f2f1" stroke="#009688" stroke-width="1" rx="3" ry="3"/>
  <text x="400" y="290" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Chunk 2</text>
  
  <rect x="440" y="270" width="70" height="30" fill="#e0f2f1" stroke="#009688" stroke-width="1" rx="3" ry="3"/>
  <text x="475" y="290" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Chunk N</text>
  
  <!-- Arrow from Phase 1 to Phase 2 -->
  <path d="M400 160 L400 180" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Phase 3: Multi-Strategy Summarization -->
  <rect x="60" y="340" width="680" height="200" fill="#f5f5f5" stroke="#9e9e9e" stroke-width="2" rx="5" ry="5"/>
  <text x="400" y="360" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Phase 3: Multi-Strategy Summarization</text>
  
  <!-- Summarization Strategies -->
  <rect x="80" y="380" width="100" height="40" fill="#e1f5fe" stroke="#03a9f4" stroke-width="2" rx="5" ry="5"/>
  <text x="130" y="405" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Basic Summary</text>
  
  <rect x="190" y="380" width="100" height="40" fill="#e1f5fe" stroke="#03a9f4" stroke-width="2" rx="5" ry="5"/>
  <text x="240" y="405" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Extractive</text>
  
  <rect x="300" y="380" width="100" height="40" fill="#e1f5fe" stroke="#03a9f4" stroke-width="2" rx="5" ry="5"/>
  <text x="350" y="405" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Entity-Focused</text>
  
  <rect x="410" y="380" width="100" height="40" fill="#e1f5fe" stroke="#03a9f4" stroke-width="2" rx="5" ry="5"/>
  <text x="460" y="405" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Temporal</text>
  
  <rect x="520" y="380" width="100" height="40" fill="#e1f5fe" stroke="#03a9f4" stroke-width="2" rx="5" ry="5"/>
  <text x="570" y="405" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Contrastive</text>
  
  <!-- Summary outputs -->
  <rect x="80" y="440" width="100" height="80" fill="#e8eaf6" stroke="#3f51b5" stroke-width="1" rx="3" ry="3"/>
  <text x="130" y="465" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Concise</text>
  <text x="130" y="480" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#666">Key points and</text>
  <text x="130" y="490" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#666">main takeaways</text>
  
  <rect x="190" y="440" width="100" height="80" fill="#e8eaf6" stroke="#3f51b5" stroke-width="1" rx="3" ry="3"/>
  <text x="240" y="465" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Important Sentences</text>
  <text x="240" y="480" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#666">Original text's</text>
  <text x="240" y="490" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#666">key sentences</text>
  
  <rect x="300" y="440" width="100" height="80" fill="#e8eaf6" stroke="#3f51b5" stroke-width="1" rx="3" ry="3"/>
  <text x="350" y="465" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Entity Tracking</text>
  <text x="350" y="480" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#666">Info organized by</text>
  <text x="350" y="490" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#666">key entities</text>
  
  <rect x="410" y="440" width="100" height="80" fill="#e8eaf6" stroke="#3f51b5" stroke-width="1" rx="3" ry="3"/>
  <text x="460" y="465" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Chronological</text>
  <text x="460" y="480" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#666">Time-ordered</text>
  <text x="460" y="490" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#666">events and data</text>
  
  <rect x="520" y="440" width="100" height="80" fill="#e8eaf6" stroke="#3f51b5" stroke-width="1" rx="3" ry="3"/>
  <text x="570" y="465" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Comparative</text>
  <text x="570" y="480" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#666">Differences and</text>
  <text x="570" y="490" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#666">similarities</text>
  
  <!-- Connecting lines from strategies to outputs -->
  <path d="M130 420 L130 440" stroke="#03a9f4" stroke-width="1" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M240 420 L240 440" stroke="#03a9f4" stroke-width="1" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M350 420 L350 440" stroke="#03a9f4" stroke-width="1" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M460 420 L460 440" stroke="#03a9f4" stroke-width="1" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M570 420 L570 440" stroke="#03a9f4" stroke-width="1" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow from Phase 2 to Phase 3 -->
  <path d="M400 320 L400 340" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Phase 4: Quality Evaluation -->
  <rect x="240" y="560" width="320" height="100" fill="#f5f5f5" stroke="#9e9e9e" stroke-width="2" rx="5" ry="5"/>
  <text x="400" y="580" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Phase 4: Quality Evaluation</text>
  
  <rect x="260" y="600" width="80" height="40" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2" rx="5" ry="5"/>
  <text x="300" y="625" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Completeness</text>
  
  <rect x="350" y="600" width="80" height="40" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2" rx="5" ry="5"/>
  <text x="390" y="625" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Conciseness</text>
  
  <rect x="440" y="600" width="80" height="40" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2" rx="5" ry="5"/>
  <text x="480" y="625" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Accuracy</text>
  
  <!-- Arrow from Phase 3 to Phase 4 -->
  <path d="M400 540 L400 560" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- LLM Component -->
  <rect x="620" y="180" width="140" height="140" fill="#ffebee" stroke="#f44336" stroke-width="2" rx="5" ry="5"/>
  <text x="690" y="210" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">LLM Integration</text>
  <text x="690" y="230" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Powers:</text>
  <text x="690" y="250" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">• Boundary Detection</text>
  <text x="690" y="270" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">• Semantic Chunking</text>
  <text x="690" y="290" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">• Summarization</text>
  <text x="690" y="310" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">• Quality Evaluation</text>
  
  <!-- LLM Connections -->
  <path d="M560 110 L690 110 L690 180" stroke="#f44336" stroke-width="1.5" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M560 240 L620 240" stroke="#f44336" stroke-width="1.5" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M630 400 L690 400 L690 320" stroke="#f44336" stroke-width="1.5" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M520 620 L690 620 L690 320" stroke="#f44336" stroke-width="1.5" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrowhead Definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
</svg>