<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">ByteMeSumAI Architecture</text>
  
  <!-- Document Input -->
  <rect x="50" y="100" width="120" height="60" fill="#e3f2fd" stroke="#2196f3" stroke-width="2" rx="5" ry="5"/>
  <text x="110" y="135" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Document</text>
  <text x="110" y="155" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Input Content</text>
  
  <!-- Document Loading Arrow -->
  <path d="M170 130 L220 130" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Document Processor -->
  <rect x="220" y="100" width="120" height="60" fill="#e8f5e9" stroke="#4caf50" stroke-width="2" rx="5" ry="5"/>
  <text x="280" y="135" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Document</text>
  <text x="280" y="155" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Processor</text>
  
  <!-- Three Main Processing Modules -->
  <rect x="170" y="200" width="120" height="60" fill="#fff3e0" stroke="#ff9800" stroke-width="2" rx="5" ry="5"/>
  <text x="230" y="235" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Chunking</text>
  <text x="230" y="255" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Engine</text>
  
  <rect x="320" y="200" width="120" height="60" fill="#e8eaf6" stroke="#3f51b5" stroke-width="2" rx="5" ry="5"/>
  <text x="380" y="235" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Summarization</text>
  <text x="380" y="255" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Engine</text>
  
  <rect x="470" y="200" width="120" height="60" fill="#fce4ec" stroke="#e91e63" stroke-width="2" rx="5" ry="5"/>
  <text x="530" y="235" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Evaluation</text>
  <text x="530" y="255" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Framework</text>
  
  <!-- Connecting Arrows -->
  <path d="M280 160 L230 200" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M280 160 L380 200" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M280 160 L530 200" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Core Capabilities - Chunking -->
  <rect x="120" y="300" width="100" height="40" fill="#fffde7" stroke="#ffc107" stroke-width="2" rx="5" ry="5"/>
  <text x="170" y="325" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Fixed-Size</text>
  
  <rect x="120" y="350" width="100" height="40" fill="#fffde7" stroke="#ffc107" stroke-width="2" rx="5" ry="5"/>
  <text x="170" y="375" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Boundary-Aware</text>
  
  <rect x="120" y="400" width="100" height="40" fill="#fffde7" stroke="#ffc107" stroke-width="2" rx="5" ry="5"/>
  <text x="170" y="425" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Semantic</text>
  
  <!-- Connecting Lines for Chunking -->
  <path d="M230 260 L230 280 L170 280 L170 300" stroke="#ffc107" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M170 340 L170 350" stroke="#ffc107" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M170 390 L170 400" stroke="#ffc107" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Core Capabilities - Summarization -->
  <rect x="270" y="300" width="100" height="40" fill="#e1f5fe" stroke="#03a9f4" stroke-width="2" rx="5" ry="5"/>
  <text x="320" y="325" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Basic</text>
  
  <rect x="270" y="350" width="100" height="40" fill="#e1f5fe" stroke="#03a9f4" stroke-width="2" rx="5" ry="5"/>
  <text x="320" y="375" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Entity-Focused</text>
  
  <rect x="270" y="400" width="100" height="40" fill="#e1f5fe" stroke="#03a9f4" stroke-width="2" rx="5" ry="5"/>
  <text x="320" y="425" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Temporal</text>
  
  <rect x="380" y="350" width="100" height="40" fill="#e1f5fe" stroke="#03a9f4" stroke-width="2" rx="5" ry="5"/>
  <text x="430" y="375" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Multi-Document</text>
  
  <rect x="380" y="400" width="100" height="40" fill="#e1f5fe" stroke="#03a9f4" stroke-width="2" rx="5" ry="5"/>
  <text x="430" y="425" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Contrastive</text>
  
  <!-- Connecting Lines for Summarization -->
  <path d="M380 260 L380 280 L320 280 L320 300" stroke="#03a9f4" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M320 340 L320 350" stroke="#03a9f4" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M320 390 L320 400" stroke="#03a9f4" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M380 280 L430 280 L430 350" stroke="#03a9f4" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M430 390 L430 400" stroke="#03a9f4" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Core Capabilities - Evaluation -->
  <rect x="520" y="300" width="100" height="40" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2" rx="5" ry="5"/>
  <text x="570" y="325" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Completeness</text>
  
  <rect x="520" y="350" width="100" height="40" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2" rx="5" ry="5"/>
  <text x="570" y="375" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Accuracy</text>
  
  <rect x="520" y="400" width="100" height="40" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2" rx="5" ry="5"/>
  <text x="570" y="425" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Coherence</text>
  
  <!-- Connecting Lines for Evaluation -->
  <path d="M530 260 L530 280 L570 280 L570 300" stroke="#9c27b0" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M570 340 L570 350" stroke="#9c27b0" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M570 390 L570 400" stroke="#9c27b0" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Output Arrows -->
  <path d="M170 440 L170 480 L400 480" stroke="#666" stroke-width="2" fill="none"/>
  <path d="M320 440 L320 460 L400 460" stroke="#666" stroke-width="2" fill="none"/>
  <path d="M430 440 L430 460 L400 460" stroke="#666" stroke-width="2" fill="none"/>
  <path d="M570 440 L570 480 L400 480" stroke="#666" stroke-width="2" fill="none"/>
  
  <!-- RAG Output -->
  <rect x="330" y="500" width="140" height="60" fill="#e0f7fa" stroke="#00bcd4" stroke-width="2" rx="5" ry="5"/>
  <text x="400" y="530" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Enhanced RAG</text>
  <text x="400" y="550" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Output</text>
  
  <!-- Final Output Arrow -->
  <path d="M400 480 L400 500" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- LLM Client Component -->
  <rect x="620" y="100" width="120" height="60" fill="#ffebee" stroke="#f44336" stroke-width="2" rx="5" ry="5"/>
  <text x="680" y="135" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">LLM Client</text>
  <text x="680" y="155" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Provider-Agnostic</text>
  
  <!-- LLM Connection -->
  <path d="M340 160 L680 160 L680 160" stroke="#f44336" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M680 160 L680 200" stroke="#f44336" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrowhead Definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
</svg>