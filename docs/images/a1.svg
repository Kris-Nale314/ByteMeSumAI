<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 580">
  <!-- Definitions for gradients and filters -->
  <defs>
    <filter id="shadow" x="-2%" y="-2%" width="104%" height="104%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3F51B5"/>
      <stop offset="100%" stop-color="#5C6BC0"/>
    </linearGradient>
    <linearGradient id="docGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#78909C"/>
      <stop offset="100%" stop-color="#90A4AE"/>
    </linearGradient>
    <linearGradient id="chunkGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#66BB6A"/>
      <stop offset="100%" stop-color="#81C784"/>
    </linearGradient>
    <linearGradient id="sumGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FFA726"/>
      <stop offset="100%" stop-color="#FFB74D"/>
    </linearGradient>
    <linearGradient id="evalGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#EF5350"/>
      <stop offset="100%" stop-color="#E57373"/>
    </linearGradient>
    <linearGradient id="processorGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#42A5F5"/>
      <stop offset="100%" stop-color="#64B5F6"/>
    </linearGradient>
    <linearGradient id="reportingGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#26A69A"/>
      <stop offset="100%" stop-color="#4DB6AC"/>
    </linearGradient>
    <linearGradient id="inputGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#B0BEC5"/>
      <stop offset="100%" stop-color="#CFD8DC"/>
    </linearGradient>
    <linearGradient id="outputGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#8D6E63"/>
      <stop offset="100%" stop-color="#A1887F"/>
    </linearGradient>
    
    <!-- Document texture pattern with text -->
    <pattern id="docPattern" patternUnits="userSpaceOnUse" width="100" height="100">
      <rect width="100" height="100" fill="url(#docGradient)"/>
      <!-- Simulated text lines -->
      <line x1="10" y1="15" x2="90" y2="15" stroke="rgba(255,255,255,0.15)" stroke-width="2"/>
      <line x1="10" y1="25" x2="80" y2="25" stroke="rgba(255,255,255,0.15)" stroke-width="2"/>
      <line x1="10" y1="35" x2="90" y2="35" stroke="rgba(255,255,255,0.15)" stroke-width="2"/>
      <line x1="10" y1="45" x2="75" y2="45" stroke="rgba(255,255,255,0.15)" stroke-width="2"/>
      <line x1="10" y1="55" x2="85" y2="55" stroke="rgba(255,255,255,0.15)" stroke-width="2"/>
      <line x1="10" y1="65" x2="90" y2="65" stroke="rgba(255,255,255,0.15)" stroke-width="2"/>
      <line x1="10" y1="75" x2="70" y2="75" stroke="rgba(255,255,255,0.15)" stroke-width="2"/>
      <line x1="10" y1="85" x2="85" y2="85" stroke="rgba(255,255,255,0.15)" stroke-width="2"/>
      <line x1="10" y1="95" x2="80" y2="95" stroke="rgba(255,255,255,0.15)" stroke-width="2"/>
    </pattern>
    
    <!-- Arrowhead marker - smaller version -->
    <marker id="arrowhead-small" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#555"/>
    </marker>
  </defs>

  <!-- Title -->
  <rect x="70" y="20" width="760" height="70" rx="10" fill="url(#headerGradient)" filter="url(#shadow)"/>
  <text x="450" y="65" font-family="Segoe UI, Tenorite, Arial, sans-serif" font-size="32" fill="white" text-anchor="middle" font-weight="bold">ByteMeSumAI Architecture</text>
  
  <!-- 1. Input Documents -->
  <rect x="120" y="130" width="160" height="70" rx="10" fill="url(#inputGradient)" filter="url(#shadow)"/>
  <text x="200" y="165" font-family="Segoe UI, Tenorite, Arial, sans-serif" font-size="18" fill="#333" text-anchor="middle" font-weight="bold">Input</text>
  <text x="200" y="185" font-family="Segoe UI, Tenorite, Arial, sans-serif" font-size="18" fill="#333" text-anchor="middle" font-weight="bold">Documents</text>
  <circle cx="95" cy="165" r="15" fill="#333" stroke="white" stroke-width="2"/>
  <text x="95" y="170" font-family="Segoe UI, Tenorite, Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">1</text>
  
  <!-- 2. Document Model -->
  <rect x="120" y="250" width="160" height="70" rx="10" fill="url(#docPattern)" filter="url(#shadow)"/>
  <text x="200" y="275" font-family="Segoe UI, Tenorite, Arial, sans-serif" font-size="18" fill="white" text-anchor="middle" font-weight="bold">Document</text>
  <text x="200" y="295" font-family="Segoe UI, Tenorite, Arial, sans-serif" font-size="18" fill="white" text-anchor="middle" font-weight="bold">Model</text>
  <circle cx="95" cy="285" r="15" fill="#333" stroke="white" stroke-width="2"/>
  <text x="95" y="290" font-family="Segoe UI, Tenorite, Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">2</text>
  
  <!-- 3. Document Processor (25% larger and centered) -->
  <rect x="350" y="240" width="200" height="90" rx="10" fill="url(#processorGradient)" filter="url(#shadow)"/>
  <text x="450" y="270" font-family="Segoe UI, Tenorite, Arial, sans-serif" font-size="22" fill="white" text-anchor="middle" font-weight="bold">Document</text>
  <text x="450" y="300" font-family="Segoe UI, Tenorite, Arial, sans-serif" font-size="22" fill="white" text-anchor="middle" font-weight="bold">Processor</text>
  <circle cx="335" cy="240" r="15" fill="#333" stroke="white" stroke-width="2"/>
  <text x="335" y="245" font-family="Segoe UI, Tenorite, Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">3</text>
  
  <!-- 4. Chunking Engine -->
  <rect x="120" y="370" width="160" height="70" rx="10" fill="url(#chunkGradient)" filter="url(#shadow)"/>
  <text x="200" y="390" font-family="Segoe UI, Tenorite, Arial, sans-serif" font-size="18" fill="white" text-anchor="middle" font-weight="bold">Chunking</text>
  <text x="200" y="410" font-family="Segoe UI, Tenorite, Arial, sans-serif" font-size="18" fill="white" text-anchor="middle" font-weight="bold">Engine</text>
  <circle cx="95" cy="405" r="15" fill="#333" stroke="white" stroke-width="2"/>
  <text x="95" y="410" font-family="Segoe UI, Tenorite, Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">4</text>
  
  <!-- Chunking Features -->
  <rect x="120" y="450" width="160" height="70" rx="5" fill="none" stroke="#66BB6A" stroke-width="1" stroke-dasharray="2,2"/>
  <text x="200" y="470" font-family="Segoe UI, Tenorite, Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">• Boundary-aware</text>
  <text x="200" y="490" font-family="Segoe UI, Tenorite, Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">• Semantic chunking</text>
  <text x="200" y="510" font-family="Segoe UI, Tenorite, Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">• Fixed-size</text>
  
  <!-- 5. Summarization Engine - NUMBER MOVED TO LEFT -->
  <rect x="370" y="370" width="160" height="70" rx="10" fill="url(#sumGradient)" filter="url(#shadow)"/>
  <text x="450" y="390" font-family="Segoe UI, Tenorite, Arial, sans-serif" font-size="18" fill="white" text-anchor="middle" font-weight="bold">Summarization</text>
  <text x="450" y="410" font-family="Segoe UI, Tenorite, Arial, sans-serif" font-size="18" fill="white" text-anchor="middle" font-weight="bold">Engine</text>
  <circle cx="345" cy="405" r="15" fill="#333" stroke="white" stroke-width="2"/>
  <text x="345" y="410" font-family="Segoe UI, Tenorite, Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">5</text>
  
  <!-- Summarization Features -->
  <rect x="370" y="450" width="160" height="70" rx="5" fill="none" stroke="#FFA726" stroke-width="1" stroke-dasharray="2,2"/>
  <text x="450" y="470" font-family="Segoe UI, Tenorite, Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">• Basic/extractive</text>
  <text x="450" y="490" font-family="Segoe UI, Tenorite, Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">• Entity-focused</text>
  <text x="450" y="510" font-family="Segoe UI, Tenorite, Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">• Temporal</text>
  
  <!-- 6. Evaluation Framework -->
  <rect x="620" y="370" width="160" height="70" rx="10" fill="url(#evalGradient)" filter="url(#shadow)"/>
  <text x="700" y="390" font-family="Segoe UI, Tenorite, Arial, sans-serif" font-size="18" fill="white" text-anchor="middle" font-weight="bold">Evaluation</text>
  <text x="700" y="410" font-family="Segoe UI, Tenorite, Arial, sans-serif" font-size="18" fill="white" text-anchor="middle" font-weight="bold">Framework</text>
  <circle cx="805" cy="405" r="15" fill="#333" stroke="white" stroke-width="2"/>
  <text x="805" y="410" font-family="Segoe UI, Tenorite, Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">6</text>
  
  <!-- Evaluation Features -->
  <rect x="620" y="450" width="160" height="70" rx="5" fill="none" stroke="#EF5350" stroke-width="1" stroke-dasharray="2,2"/>
  <text x="700" y="470" font-family="Segoe UI, Tenorite, Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">• Completeness</text>
  <text x="700" y="490" font-family="Segoe UI, Tenorite, Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">• Conciseness</text>
  <text x="700" y="510" font-family="Segoe UI, Tenorite, Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">• Accuracy</text>
  
  <!-- 7. Reporting Module -->
  <rect x="620" y="250" width="160" height="70" rx="10" fill="url(#reportingGradient)" filter="url(#shadow)"/>
  <text x="700" y="275" font-family="Segoe UI, Tenorite, Arial, sans-serif" font-size="18" fill="white" text-anchor="middle" font-weight="bold">Reporting</text>
  <text x="700" y="295" font-family="Segoe UI, Tenorite, Arial, sans-serif" font-size="18" fill="white" text-anchor="middle" font-weight="bold">Module</text>
  <circle cx="805" cy="285" r="15" fill="#333" stroke="white" stroke-width="2"/>
  <text x="805" y="290" font-family="Segoe UI, Tenorite, Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">7</text>
  
  <!-- 8. AI Systems -->
  <rect x="620" y="130" width="160" height="70" rx="10" fill="url(#outputGradient)" filter="url(#shadow)"/>
  <text x="700" y="165" font-family="Segoe UI, Tenorite, Arial, sans-serif" font-size="18" fill="#333" text-anchor="middle" font-weight="bold">AI</text>
  <text x="700" y="185" font-family="Segoe UI, Tenorite, Arial, sans-serif" font-size="18" fill="#333" text-anchor="middle" font-weight="bold">Systems</text>
  <circle cx="805" cy="165" r="15" fill="#333" stroke="white" stroke-width="2"/>
  <text x="805" y="170" font-family="Segoe UI, Tenorite, Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">8</text>
  
  <!-- Connection Arrows -->
  <!-- 1. Input to 2. Document Model -->
  <path d="M200 200 L200 250" stroke="#555" stroke-width="3" fill="none" marker-end="url(#arrowhead-small)"/>
  
  <!-- 2. Document Model to 3. Document Processor -->
  <path d="M280 285 L350 285" stroke="#555" stroke-width="3" fill="none" marker-end="url(#arrowhead-small)"/>
  
  <!-- 3. Document Processor to 4. Chunking Engine -->
  <path d="M350 315 C280 325 280 350 220 370" stroke="#555" stroke-width="3" fill="none" marker-end="url(#arrowhead-small)"/>
  <path d="M200 370 C180 340 180 320 320 290" stroke="#555" stroke-width="2" fill="none" stroke-dasharray="4,2" marker-end="url(#arrowhead-small)"/>
  
  <!-- 3. Document Processor to 5. Summarization Engine -->
  <path d="M450 330 L450 370" stroke="#555" stroke-width="3" fill="none" marker-end="url(#arrowhead-small)"/>
  <path d="M420 370 C400 340 400 330 420 330" stroke="#555" stroke-width="2" fill="none" stroke-dasharray="4,2" marker-end="url(#arrowhead-small)"/>
  
  <!-- 3. Document Processor to 6. Evaluation Framework -->
  <path d="M550 285 C600 285 600 350 620 390" stroke="#555" stroke-width="3" fill="none" marker-end="url(#arrowhead-small)"/>
  <path d="M620 420 C580 450 520 450 480 330" stroke="#555" stroke-width="2" fill="none" stroke-dasharray="4,2" marker-end="url(#arrowhead-small)"/>
  
  <!-- 3. Document Processor to 7. Reporting Module -->
  <path d="M550 285 L620 285" stroke="#555" stroke-width="3" fill="none" marker-end="url(#arrowhead-small)"/>
  
  <!-- 7. Reporting Module to 8. AI Systems -->
  <path d="M700 250 L700 200" stroke="#555" stroke-width="3" fill="none" marker-end="url(#arrowhead-small)"/>
</svg>